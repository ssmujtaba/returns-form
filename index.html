<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fergus Medical - Return Authorization</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-container">
        <header>
            <div class="logo-wrapper">
                <span class="logo-bold">FERGUS</span> <span class="logo-thin">MEDICAL</span>
            </div>
            <h1 id="form-title" class="main-title">RETURN AUTHORIZATION FORM</h1>
            <p id="instructions" class="intro-text">
                Complete this form and submit to <strong>orders@fergus-medical.com</strong>.
            </p>
        </header>

        <form id="returnForm" action="https://formspree.io/f/xlgwajrb" method="POST">
            <div class="header-fields">
                <div class="field-row full">
                    <label>Company Name *</label>
                    <input type="text" name="Company_Name" required>
                </div>
                <div class="field-row full">
                    <label>Provider Name *</label>
                    <input type="text" name="Provider_Name" required>
                </div>
                <div class="field-row split">
                    <div class="half">
                        <label>Fergus Medical Invoice #</label>
                        <input type="text" name="Invoice_Number">
                    </div>
                    <div class="half">
                        <label>Telephone *</label>
                        <input type="tel" name="Phone_Number" required>
                    </div>
                </div>
            </div>

            <div class="product-info-section">
                <table id="itemsTable">
                    <thead>
                        <tr>
                            <th>Fergus Patient Identifier *</th>
                            <th>Tissue ID *</th>
                            <th>Product / Size *</th>
                            <th class="action-col"></th>
                        </tr>
                    </thead>
                    <tbody id="tableBody"></tbody>
                </table>
                <button type="button" class="btn-add" id="addBtn" onclick="addRow()">+ Add Product Row</button>
            </div>

            <div class="tracking-standalone">
                <label>REQUIRED - Return Tracking # (Fergus Use Only)</label>
                <input type="text" name="Internal_Tracking_Number" readonly>
            </div>

            <div class="internal-section">
                <h3 class="internal-title">RETURN APPROVAL â€” INTERNAL USE ONLY</h3>
                <div class="internal-grid">
                    <div class="internal-field"><label>Authorization Request #</label><input type="text" name="Internal_Auth_Request_Num" readonly></div>
                    <div class="internal-field"><label>Return Authorization Approval</label><input type="text" name="Internal_Approval_Sign" readonly></div>
                    <div class="internal-field"><label>Date</label><input type="text" name="Internal_Date" readonly></div>
                </div>
            </div>
            <button type="submit" class="btn-submit" id="submitBtn">Submit Return Request</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
